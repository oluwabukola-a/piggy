<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard - PiggyVest</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div>

         <img src="Piggyvest.jpg" alt="piggyvest" style="width:200px; height:100px;"> 

    </div> 

    <div class="piggy">

            <h1>Create a Secure Account</h1>

            <p id="top">Welcome to the future of Savings & Investments</p>

            <form>

                <p label for="fullname" >Full Name</label><br>

                <input type="text" id="fname" name="fname" size="40" style="height:35px;"placeholder="Full Name"></p>

                <p label for="Email">Email Address</label><br>

                <input type="Email" id="Email" name="Email" size="40" style="height:35px;" placeholder= "Email Address"></p>

                <p label for="phone" >Phone Number</label><br>

                <input type= "tel" id="phone" name="phone" size="40" style="height:35px;"placeholder="Phone Number"></p>

                <p label for="pwd">Password:</label><br>

                <input type="password" id="pwd" name="pwd"size="40" style="height:35px;"placeholder="Password"></p>

                <p label for="Referrer Phone"> Referrer Phone or Promo Code (Optional)</label><br>

                <input type="text" id="ref" name="ref" size="40" style="height:35px;"placeholder="Referrer Phone or Code"></p>

                <p label for="about us" >How Did You Hear About Us? (Optional)</label><br></p>

                <select id="about" name="about us" style="width: 313px; height:35px;">

                <option value="Click to select">Click To Select</option>

                <option value="Facebook">Facebook</option>

                <option value="Twitter">Twitter</option>

                <option value="Instagram">Instagram</option>

                <option value="Friend/Family/Cowoker Referral">Friend/Family/Coworker Referral</option>

                <option value="Google search">Google search</option>

                <option value="Google playstore">Google playstore</option>

                <option value="Online Blog">Online Blog</option>

                <option value="Local Newspaper">Local Newspaper</option>

                <option value="At an event">At an event</option>

                <option value="Other">Other</option></select>

                <button class="btn Create">CREATE ACCOUNT</button>

            </form>

    </div>

    <div class="footer">

        <p>Already have an account? Log In</p>

    </div>

    </body>

</html>
